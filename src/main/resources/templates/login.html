<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ALL IN - Iniciar Sesión</title>
    <link rel="stylesheet" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;900&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
        .login-container {
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .login-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        .login-logo {
            font-family: 'Sora', sans-serif;
            font-size: 2.5rem;
            font-weight: 800;
            color: #1e40af;
            margin-bottom: 10px;
        }
        .login-subtitle {
            color: #6b7280;
            margin-bottom: 30px;
        }
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #374151;
        }
        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
            box-sizing: border-box;
        }
        .form-input:focus {
            outline: none;
            border-color: #3b82f6;
        }
        .user-type-selector {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .user-type-btn {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            background: white;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 600;
        }
        .user-type-btn.active {
            background: #3b82f6;
            color: white;
            border-color: #3b82f6;
        }
        .btn-login {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6 0%, #1e40af 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }
        .btn-login:hover {
            transform: translateY(-2px);
        }
        .btn-register {
            width: 100%;
            padding: 14px;
            background: transparent;
            color: #3b82f6;
            border: 2px solid #3b82f6;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin-top: 10px;
            transition: all 0.3s;
        }
        .btn-register:hover {
            background: #3b82f6;
            color: white;
        }
        .alert {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }
        .alert-success {
            background: #d1fae5;
            color: #065f46;
            border: 1px solid #a7f3d0;
        }
        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }
        .register-form {
            display: none;
        }
        .back-to-login {
            color: #3b82f6;
            text-decoration: none;
            font-weight: 600;
            cursor: pointer;
        }
        .back-to-login:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <!-- Login Form -->
            <div id="login-form">
                <div class="login-logo">ALL IN</div>
                <p class="login-subtitle">Inicia sesión en tu cuenta</p>
                
                <div class="alert alert-error" id="login-error"></div>
                
                <div class="user-type-selector">
                    <button type="button" class="user-type-btn active" data-type="cliente">Cliente</button>
                    <button type="button" class="user-type-btn" data-type="chofer">Transportista</button>
                </div>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" id="email" name="email" class="form-input" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="password" class="form-label">Contraseña</label>
                        <input type="password" id="password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Iniciar Sesión</button>
                </form>
                
                <p style="margin-top: 20px; color: #6b7280;">
                    ¿No tienes cuenta? 
                    <a href="#" class="back-to-login" onclick="showRegisterForm()">Regístrate aquí</a>
                </p>
            </div>
            
            <!-- Register Form -->
            <div id="register-form" class="register-form">
                <div class="login-logo">ALL IN</div>
                <p class="login-subtitle">Crea tu cuenta</p>
                
                <div class="alert alert-error" id="register-error"></div>
                <div class="alert alert-success" id="register-success"></div>
                
                <div class="user-type-selector">
                    <button type="button" class="user-type-btn active" data-type="cliente">Cliente</button>
                    <button type="button" class="user-type-btn" data-type="chofer">Transportista</button>
                </div>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="reg-nombre" class="form-label">Nombre</label>
                        <input type="text" id="reg-nombre" name="nombre" class="form-input" placeholder="Juan" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-apellido" class="form-label">Apellido</label>
                        <input type="text" id="reg-apellido" name="apellido" class="form-input" placeholder="Pérez" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-email" class="form-label">Email</label>
                        <input type="email" id="reg-email" name="email" class="form-input" placeholder="tu@email.com" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-telefono" class="form-label">Teléfono</label>
                        <input type="tel" id="reg-telefono" name="telefono" class="form-input" placeholder="11-1234-5678" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-dni" class="form-label">DNI</label>
                        <input type="number" id="reg-dni" name="dni" class="form-input" placeholder="12345678" required>
                    </div>
                    
                    <div class="form-group" id="chofer-fields" style="display: none;">
                        <label for="reg-licencia" class="form-label">Licencia</label>
                        <input type="text" id="reg-licencia" name="licencia" class="form-input" placeholder="B123456">
                    </div>
                    
                    <div class="form-group" id="chofer-fields-2" style="display: none;">
                        <label for="reg-vehiculo" class="form-label">Vehículo</label>
                        <input type="text" id="reg-vehiculo" name="vehiculo" class="form-input" placeholder="Camión Mercedes-Benz">
                    </div>
                    
                    <div class="form-group">
                        <label for="reg-password" class="form-label">Contraseña</label>
                        <input type="password" id="reg-password" name="password" class="form-input" placeholder="••••••••" required>
                    </div>
                    
                    <button type="submit" class="btn-login">Registrarse</button>
                </form>
                
                <p style="margin-top: 20px; color: #6b7280;">
                    ¿Ya tienes cuenta? 
                    <a href="#" class="back-to-login" onclick="showLoginForm()">Inicia sesión aquí</a>
                </p>
            </div>
        </div>
    </div>

    <script>
        let currentUserType = 'cliente';
        
        // User type selector
        document.querySelectorAll('.user-type-btn').forEach(btn => {
            btn.addEventListener('click', function() {
                document.querySelectorAll('.user-type-btn').forEach(b => b.classList.remove('active'));
                this.classList.add('active');
                currentUserType = this.dataset.type;
                
                // Show/hide chofer fields
                const choferFields = document.querySelectorAll('#chofer-fields, #chofer-fields-2');
                choferFields.forEach(field => {
                    field.style.display = currentUserType === 'chofer' ? 'block' : 'none';
                });
            });
        });
        
        function showRegisterForm() {
            document.getElementById('login-form').style.display = 'none';
            document.getElementById('register-form').style.display = 'block';
        }
        
        function showLoginForm() {
            document.getElementById('register-form').style.display = 'none';
            document.getElementById('login-form').style.display = 'block';
        }
        
        // Login form submission
        document.getElementById('loginForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                email: document.getElementById('email').value,
                password: document.getElementById('password').value,
                userType: currentUserType
            };
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    // Store user info in localStorage
                    localStorage.setItem('user', JSON.stringify(result.user));
                    localStorage.setItem('userType', result.userType);
                    
                    // Redirect to main page
                    window.location.href = '/';
                } else {
                    document.getElementById('login-error').textContent = result.message;
                    document.getElementById('login-error').style.display = 'block';
                }
            } catch (error) {
                document.getElementById('login-error').textContent = 'Error de conexión';
                document.getElementById('login-error').style.display = 'block';
            }
        });
        
        // Register form submission
        document.getElementById('registerForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const formData = {
                nombre: document.getElementById('reg-nombre').value,
                apellido: document.getElementById('reg-apellido').value,
                email: document.getElementById('reg-email').value,
                telefono: document.getElementById('reg-telefono').value,
                dni: parseInt(document.getElementById('reg-dni').value),
                password: document.getElementById('reg-password').value,
                userType: currentUserType
            };
            
            if (currentUserType === 'chofer') {
                formData.licencia = document.getElementById('reg-licencia').value;
                formData.vehiculo = document.getElementById('reg-vehiculo').value;
            }
            
            try {
                const response = await fetch('/api/auth/register', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });
                
                const result = await response.json();
                
                if (result.success) {
                    document.getElementById('register-success').textContent = 'Usuario registrado exitosamente';
                    document.getElementById('register-success').style.display = 'block';
                    document.getElementById('register-error').style.display = 'none';
                    
                    // Clear form
                    document.getElementById('registerForm').reset();
                    
                    // Show login form after 2 seconds
                    setTimeout(() => {
                        showLoginForm();
                        document.getElementById('register-success').style.display = 'none';
                    }, 2000);
                } else {
                    document.getElementById('register-error').textContent = result.message;
                    document.getElementById('register-error').style.display = 'block';
                    document.getElementById('register-success').style.display = 'none';
                }
            } catch (error) {
                document.getElementById('register-error').textContent = 'Error de conexión';
                document.getElementById('register-error').style.display = 'block';
                document.getElementById('register-success').style.display = 'none';
            }
        });
    </script>
</body>
</html>
